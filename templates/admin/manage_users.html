{# admin/manage_users.html #}
{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h4>Manage Users</h4></div>
    <div class="card-body">
        <table class="table table-bordered rounded overflow-hidden">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id - 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
